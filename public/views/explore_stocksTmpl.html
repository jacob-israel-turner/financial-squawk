<div>
  <div class='container-fluid' ng-controller="explore_stocksCtrl"><br>

    	<h1 class="explore-heading">Explore Trends and Financial Heatlh</h1>
    	<h2><strong>Search for Stock</strong></h2><br>

  	<div>
  	  <form class="navbar-form navbar-center" role="search">
  	    <div class="form-group">
  	      <input type="text" ng-model="selected" typeahead="ticker for ticker in tickers | filter:$viewValue | limitTo:8" class="form-control" placeholder="Search Stock">
  	    </div>
  	    <button type="submit" class="btn btn-primary" ng-click="enterTicker(selected)">ENTER</button>
  	  </form>
  	  <button type="submit" class="btn btn-default btn-xs">Add more</button>
  	</div><br><br>
  </div>

  <div>
    <div id="tickerGraph" class="c3"></div>
  </div>
</div>
